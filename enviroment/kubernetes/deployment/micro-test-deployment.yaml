apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-test
  namespace: micro-test-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micro-test
  template:
    metadata:
      labels:
        app: micro-test
    spec:
      containers:
      - name: micro-test
        image: "sample-server:1.0"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80